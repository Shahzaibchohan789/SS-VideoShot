<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VideoWorld â€” Home</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    body {
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main.container {
      flex: 1;
      padding: 2rem 1rem;
      max-width: 1000px;
      margin: auto;
    }

    .feed-head {
      text-align: center;
      margin-bottom: 2rem;
    }

    .feed-head h2 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #ff3c7e;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    .feed-head p {
      color: #555;
    }

    .feed-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
    }

    .card img, .card video {
      width: 100%;
      height: 380px;
      object-fit: cover;
      border-bottom: 1px solid #eee;
    }

    .card p {
      padding: 1rem;
      font-size: 0.95rem;
      color: #333;
    }

    .card .actions {
      display: flex;
      justify-content: space-between;
      padding: 0 1rem 1rem 1rem;
    }

    .card .actions button {
      border: none;
      background: linear-gradient(45deg, #ff3c7e, #ff993c);
      color: #fff;
      padding: 0.5rem 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .card .actions button:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .feed-grid {
        grid-template-columns: 1fr;
      }
      .card img, .card video {
        height: 300px;
      }
    }

    footer.footer {
      text-align: center;
      padding: 1.5rem;
      color: #555;
      border-top: 1px solid rgba(0,0,0,0.1);
    }
  </style>
</head>

  </nav>
  <div class="actions">
    <button id="modeToggle">ðŸŒ™</button>

  </div>
</header>

<main class="container">
  <div class="feed-head">
    <h2>Explore Feed</h2>
    <p class="muted">Upload images/videos & interact with posts.</p>
  </div>
  <section id="gallery" class="feed-grid"></section>
</main>

</body>
</html>
