<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload â€” SS VideoShot</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main.container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #ff3c7e;
      text-align: center;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    #uploadForm {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 450px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      transition: transform 0.3s;
    }

    #uploadForm:hover {
      transform: translateY(-5px);
    }

    #uploadForm input[type="file"] {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    #uploadForm input[type="text"] {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      transition: 0.3s;
    }

    #uploadForm input[type="text"]:focus {
      border-color: #ff3c7e;
      box-shadow: 0 0 8px rgba(255, 60, 126, 0.4);
    }

    #uploadForm button {
      padding: 12px;
      background: linear-gradient(45deg, #ff3c7e, #ff993c);
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    #uploadForm button:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }

    @media (max-width: 500px) {
      #uploadForm {
        padding: 1.5rem 1.8rem;
      }
    }
  </style>
</head>

<body>
  <header class="navbar">
    <div class="logo">ðŸ“¸ SS VideoShot</div>
    <nav class="links"> <a href="index.html">Home</a> <a href="upload.html" class="active">Upload</a> <a
        href="dashboard.html">Dashboard</a> </nav>
    <div class="actions"> <button id="modeToggle">ðŸŒ™</button>
      <div id="authArea"></div>
    </div>
  </header>
  <main class="container">
    <h2>Upload Your Media</h2>
    <form id="uploadForm"> <input type="file" id="fileInput" accept="image/*,video/*" required /> <input type="text"
        id="caption" placeholder="Write a caption..." /> <button type="submit">Upload</button> </form>
  </main>
  <script src="global.js"></script>
</body>

</html>
