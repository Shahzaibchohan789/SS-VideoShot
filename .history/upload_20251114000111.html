<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload ‚Äî SS VideoShot</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
    }

    main.container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #ff3c7e;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    #uploadForm {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 450px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      transition: transform 0.3s;
    }
    #uploadForm:hover {
      transform: translateY(-5px);
    }

    #uploadForm input[type="file"],
    #uploadForm input[type="text"] {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      transition: 0.3s;
    }

    #uploadForm input[type="text"]:focus {
      border-color: #ff3c7e;
      box-shadow: 0 0 8px rgba(255,60,126,0.4);
    }

    #uploadForm button {
      padding: 12px;
      background: linear-gradient(45deg, #ff3c7e, #ff993c);
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    #uploadForm button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .preview-box {
      margin-top: 2rem;
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      background: rgba(255,255,255,0.8);
      border-radius: 15px;
      padding: 1.5rem;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      animation: fadeIn 0.5s ease-in;
    }

    .preview-box img, .preview-box video {
      width: 250px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: #333;
      font-weight: 500;
    }
  </style>
</head>
<body>
<header class="navbar">
  <div class="logo">üì∏ SS VideoShot</div>
  <nav class="links">
    <a href="index.html">Home</a>
    <a href="upload.html" class="active">Upload</a>
    <a href="dashboard.html">Dashboard</a>
  </nav>
  <div class="actions">
    <button id="modeToggle">üåô</button>
    <div id="authArea"></div>
  </div>
</header>

<main class="container">
  <h2>Upload Your Media</h2>
  <form id="uploadForm">
    <input type="file" id="fileInput" accept="image/*,video/*" required />
    <input type="text" id="caption" placeholder="Write a caption..." />
    <button type="submit">Upload</button>
  </form>

  <div class="preview-box" id="previewBox">
    <h3>‚úÖ Uploaded Successfully!</h3>
    <div id="preview"></div>
    <p id="previewCaption"></p>
  </div>
</main>

<footer>¬© 2025 SS VideoShot. Crafted with ‚ù§Ô∏è by MagSZone.</footer>

<script>
document.getElementById("uploadForm").addEventListener("submit", function(e) {
  e.preventDefault();
  const fileInput = document.getElementById("fileInput");
  const caption = document.getElementById("caption").value;
  const previewBox = document.getElementById("previewBox");
  const preview = document.getElementById("preview");
  const previewCaption = document.getElementById("previewCaption");

  if (!fileInput.files.length) {
    alert("Please select a file!");
    return;
  }

  const file = fileInput.files[0];
  const url = URL.createObjectURL(file);

  preview.innerHTML = "";
  if (file.type.startsWith("video")) {
    const video = document.createElement("video");
    video.src = url;
    video.controls = true;
    preview.appendChild(video);
  } else {
    const img = document.createElement("img");
    img.src = url;
    preview.appendChild(img);
  }

  previewCaption.textContent = caption ? `"${caption}"` : "";
  previewBox.style.display = "flex";

  // reset form
  fileInput.value = "";
  document.getElementById("caption").value = "";
});
</script>

<script src="global.js"></script>
</body>
</html>
